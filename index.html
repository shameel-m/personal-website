<!DOCTYPE html>
<html>
<head>
    <title>Mohammed Shameel - Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="terminal">
        <div id="title-bar">
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
        </div>
        <div id="content">
            <div id="output">
                <div class="output">Mohammed Shameel</div>
                <div class="output">Welcome to my interactive terminal portfolio</div>
                <div class="output">Type 'help' to see available commands</div>
            </div>
            <div class="input-line">
                <span class="prompt">mohammed@shameel $</span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
